<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Touchy Political Simulator</h1>
  <p>Careful with the wine on family dinners</p>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-3">
      <h3>Opponent Play</h3>
      <p>The Feuille</p>
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-3">
      <h3>Your Play</h3>
      <p>The Ciseaux</p>
    </div>
    <div class="col-sm-3">
      <h3>Choose your play</h3>        
      <p>The Pierre</p>
      <p>The Feuille</p>
      <p>The Ciseaux</p>
    </div>
  </div>
</div>

<div class="jumbotron text-center" align="center">
      <h2>Other Modes</h2>
      <p>Standard</p>
      <p>Dicators</p>
      <p>China</p>
      <p>Gay Pride</p>
      <p>French Presidents</p>
      <p>Middle East</p>
    </div>
</div>

</body>
</html>
